<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Doc</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e009803069.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header" id="hero-banner">
        <div class="overlay"></div>
        <div class="title-container">
            <h1 class="title-left">MARVEL</h1>
            <div class="title-right-container">
                <h2 class="title-right" id="right-top">MCU FILM</h2>
                <h2 class="title-right" id="right-bottom">TIMELINE</h2>
            </div>
        </div>
        <div class="sort-btn-container">
            <button class="sort-btn" id="left-btn" onclick="getYearOrder();">Year</button>
            <button class="sort-btn" id="middle-btn" onclick="getChronOrder();">Chronological</button>
            <button class="sort-btn" id="right-btn" onclick="getTitleOrder();">Title</button> 
        </div>
    </header>
    <section class="timeline-container"></section>
    <button class="arrow-btn" id="prev-btn" onclick="prevSlide();">&#10094;</button>
    <button class="arrow-btn" id="next-btn" onclick="nextSlide();">&#10095;</button>
    <footer>
        <p id="footer-name">Sergio Herrera</p>
        <div class="social">
            <p id="social-header">Connect</p>
            <ul>
                <li><i class="fab fa-linkedin-in"></i></li>
                <li><i class="fab fa-github"></i></li>
                <li><i class="fab fa-instagram"></i></li>
                <li><i class="fab fa-discord"></i></li>
                <li><i class="fab fa-twitter"></i></li>
                         
            </ul>
        </div>
        <p id="copyright">Copyright &copy; 2021 MCU Film Timeline</p>
    </footer>
</body>
<script type="text/javascript" src="/script.js"></script>
</html>
