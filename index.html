<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" title="width=device-width, initial-scale=1.0">
    <title>MCU Timeline</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="primary-container">
        <section id="hero-banner" style="background-image: url(/images/mcu-bg-gray.jpg);">
            <div id="hero-text">
                <div id="hero-title">
                    <h1>MARVEL Film</h1>
                    <h2>Timeline</h2>
                </div>
                <button class="btn" id="seq-btn">Sequential</button>
                <button class="btn" id="chron-btn">Chronological</button>
                <button class="btn" id="alpha-btn">Alphabetical</button>
            </div>
        </section>
        <section class="timeline-container">
            <section class="tl-item">
                <div class="tl-bg" style="background-image: url(/images/iron-man-bg.jpg);"></div>
                <div class="movie-info">
                    <p class="movie-year">2008</p>
                    <p class="movie-title">Iron Man</p>
                </div>
            </section>
            <section class="tl-item">
                <div class="tl-bg" style="background-image: url(/images/cap-america-bg.jpg);"></div>
                <div class="movie-info">
                    <p class="movie-year">2011</p>
                    <p class="movie-title">Captain America: The First Avenger</p>
                </div>
            </section>
            <section class="tl-item">
                <div class="tl-bg" style="background-image: url(/images/iron-man-3-bg.jpg);"></div>
                <div class="movie-info">
                    <p class="movie-year">2013</p>
                    <p class="movie-title">Iron Man 3</p>
                </div>
            </section>
            <section class="tl-item">
                <div class="tl-bg" style="background-image: url(/images/doc-strange-bg.jpg);"></div>
                <div class="movie-info">
                    <p class="movie-year">2016</p>
                    <p class="movie-title">Doctor Strange</p>
                </div>
            </section>
            <section class="tl-item">
                <div class="tl-bg" style="background-image: url(/images/spiderman-bg-v2.jpg);"></div>
                <div class="movie-info">
                    <p class="movie-year">2017</p>
                    <p class="movie-title">Spider-Man: Homecoming</p>
                </div>
            </section>
            <section class="tl-item">
                <div class="tl-bg" style="background-image: url(/images/antman-wasp-bg.jpg);"></div>
                <div class="movie-info">
                    <p class="movie-year">2018</p>
                    <p class="movie-title">Ant-Man and The Wasp</p>
                </div>
            </section>
            <section class="tl-item">
                <div class="tl-bg" style="background-image: url(/images/avengers-endgame-bg.jpg);"></div>
                <div class="movie-info">
                    <p class="movie-year">2019</p>
                    <p class="movie-title">Avengers: Endgame</p>
                </div>
            </section>
        </section>
    </div>
</body>
<script src="script.js"></script>
</html>
